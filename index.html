<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudBoost | CodeBoost</title>
    <link rel="stylesheet" href="./css/main.min.css">
</head>

<body>
    <div class="container">
        <h1 class="semi-bold">CloudBoost</h1>
        
        <form class="form-email">
            <input type="email" placeholder="Digite seu e-mail">
            <button type="submit" class="btn-primary md">Testar Grátis</button>
        </form>

        <div class="item-card">
            <div class="icon">
                <img src="./img/icon-alcance-mais.svg" alt="Ícone de alcance mais">
            </div>
            <h6 class="text-1">
                Alcance mais
            </h6>
            <p class="text-2">
                Aumente o tráfego do seu site e suas vendas utilizando o e-mail marketing.
            </p>
        </div>

        <div class="reviews">
            <img src="./img/users.png" alt="Imagem de usuários satisfeitos">
            <div>
                <img src="./img/icon-star.svg" alt="Ícone de estrelas">
                <p>(<strong>99k</strong> <span>reviews</span>)</p>
            </div>
        </div>
    </div>
</body>

</html>
